<!--
`oc-invite-staff`
Element to facilitate staff invitations on the Ordercloud platform

@demo demo/index.html
-->

<dom-module id="oc-invite-staff">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-dropdown-menu {
        display: block;
      }

      paper-button {
        background-color: var(--primary-color);
        color: #fff;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>

    <gold-email-input auto-validate label="email" auto-float-label value="{{_email}}"></gold-email-input>
    <paper-dropdown-menu label="Your favourite pastry" selected="{{_staffType}}" attr-for-selected="groupId">
      <paper-listbox class="dropdown-content">
        <paper-item group>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-button raised on-tap="_sendInvite">Send Invite</paper-button>

  </template>

  <script>
    Polymer({

      is: 'oc-invite-staff',

      properties: {
        _email: String,
        _staffType: Number,

      },

      _sendInvite : function(e){
        var params = {
          emailAddress: this._email,
          staffType: this._staffType
        };

//        this.fire("send-invite", params);
      }

    });
  </script>
</dom-module>
